<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>倉庫番ゲーム</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <h1>倉庫番ゲーム</h1>
    <p>矢印キーでキャラクターを操作し、すべての箱(X)を青いゴール(○)に運んでください。</p>
    <div id="game-container">
        <div id="horizontal-coords"></div>
        <div id="vertical-coords"></div>
        <div id="game-board"></div>
        <div id="message-container">
            <p id="message"></p>
        </div>
        <button id="reset-button" style="display: none;"><span class="material-icons">refresh</span></button>
        <button id="back-button" style="display: none;"><span class="material-icons">replay</span></button>
    </div>

    <div id="dpad-container">
        <button id="dpad-up" class="dpad-btn">▲</button>
        <button id="dpad-left" class="dpad-btn">◀</button>
        <div class="dpad-center"></div>
        <button id="dpad-right" class="dpad-btn">▶</button>
        <button id="dpad-down" class="dpad-btn">▼</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
